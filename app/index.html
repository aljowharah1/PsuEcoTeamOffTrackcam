<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PSU Racing Dashboard</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Video + Overlay Container -->
    <div class="video-container">
        <!-- Raspberry Pi USB Camera MJPEG Stream (background layer) -->
        <!-- URL set dynamically by script.js based on current hostname -->
        <!-- Note: onerror removed - handled in script.js with retry logic -->
        <img id="cameraStream" class="camera-feed" src="" alt="Pi USB Camera Stream" style="display:none;">
        <!-- Canvas overlay for racing line -->
        <canvas id="overlayCanvas" class="overlay-canvas"></canvas>
    </div>

    <div class="dashboard-container">
        <!-- Main Dashboard Grid -->
        <div class="main-grid">
            <!-- Left Panel: Track Map -->
            <div class="left-panel">
                <div class="track-map-container">
                    <div id="trackMap" class="track-map"></div>
                    <!-- GPS Fallback Mode Indicator -->
                    <div id="gpsModeIndicator" style="display: none; position: absolute; top: 50px; left: 12px; background: rgba(255, 140, 0, 0.9); color: white; padding: 8px 12px; border-radius: 6px; font-size: 0.8rem; font-weight: 700; z-index: 1000;">
                        üõ∞Ô∏è GPS MODE (OFFLINE)
                    </div>
                </div>
            </div>

            <!-- Center Panel: Keep empty for racing line overlay on camera -->
            <div class="center-panel">
                <!-- Center area intentionally empty for racing line visualization -->
            </div>

            <!-- Right Panel: Speedometer only at bottom right -->
            <div class="right-panel">
                <div class="speedometer">
                    <svg class="speedometer-svg" viewBox="0 0 300 300">
                        <defs>
                            <linearGradient id="speedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#ffa500;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
                            </linearGradient>
                            <filter id="glow">
                                <feGaussianBlur stdDeviation="3.5" result="coloredBlur" />
                                <feMerge>
                                    <feMergeNode in="coloredBlur" />
                                    <feMergeNode in="SourceGraphic" />
                                </feMerge>
                            </filter>
                        </defs>

                        <!-- Outer ring -->
                        <circle cx="150" cy="150" r="140" fill="none" stroke="url(#speedGradient)" stroke-width="4"
                            filter="url(#glow)" opacity="0.6" />

                        <!-- Speed arc background -->
                        <circle cx="150" cy="150" r="120" fill="none" stroke="rgba(255,255,255,0.1)"
                            stroke-width="20" transform="rotate(-180 150 150)" />

                        <!-- Speed arc (animated) -->
                        <circle id="speedArc" cx="150" cy="150" r="120" fill="none" stroke="url(#speedGradient)"
                            stroke-width="20" stroke-dasharray="754" stroke-dashoffset="754"
                            transform="rotate(-180 150 150)" stroke-linecap="round" />

                        <!-- Center circle background -->
                        <circle cx="150" cy="150" r="90" fill="rgba(0,0,0,0.9)" stroke="rgba(255,107,53,0.3)"
                            stroke-width="2" />

                        <!-- Speed value -->
                        <text x="150" y="155" text-anchor="middle" class="speed-value" id="speedValue">0</text>
                        <text x="150" y="180" text-anchor="middle" class="speed-unit">KM/H</text>
                    </svg>
                </div>
            </div>

            <!-- Top Bar: Lap, Current, Timer in one row -->
            <div class="top-bar">
                <div class="top-bar-item">
                    <span class="top-bar-label">LAP</span>
                    <span class="top-bar-value" id="currentLap">1</span>
                    <span class="top-bar-sub">/4</span>
                </div>
                <div class="top-bar-item">
                    <span class="top-bar-value" id="currentValue">0.0</span>
                    <span class="top-bar-unit">A</span>
                </div>
                <div class="top-bar-item">
                    <span class="top-bar-value" id="timerDisplay">35:00</span>
                </div>
            </div>

            <!-- Settings Button (bottom right corner) -->
            <div id="settingsBtn" onclick="toggleSettings()" style="position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background: rgba(228, 120, 20, 0.8); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1000; pointer-events: auto;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
            </div>

            <!-- Settings Panel (hidden by default) -->
            <div id="settingsPanel" style="display: none; position: fixed; bottom: 80px; right: 20px; background: rgba(0,0,0,0.95); border: 2px solid #E47814; border-radius: 12px; padding: 20px; z-index: 1001; pointer-events: auto; min-width: 200px;">
                <div style="color: #E47814; font-family: 'Orbitron', sans-serif; font-size: 14px; margin-bottom: 15px; font-weight: bold;">SYSTEM CONTROL</div>
                <button onclick="restartStreamer()" style="width: 100%; padding: 12px; margin-bottom: 10px; background: #E47814; color: white; border: none; border-radius: 8px; font-family: 'Rajdhani', sans-serif; font-size: 16px; font-weight: bold; cursor: pointer;">RESTART STREAM</button>
                <button onclick="rebootPi()" style="width: 100%; padding: 12px; background: #ff4444; color: white; border: none; border-radius: 8px; font-family: 'Rajdhani', sans-serif; font-size: 16px; font-weight: bold; cursor: pointer;">REBOOT PI</button>
                <div id="statusMsg" style="color: #888; font-size: 12px; margin-top: 10px; text-align: center;"></div>
            </div>

        </div>
    </div>

    <script>
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        function restartStreamer() {
            document.getElementById('statusMsg').textContent = 'Restarting...';
            fetch('/system/restart')
                .then(r => r.json())
                .then(d => {
                    document.getElementById('statusMsg').textContent = 'Restarting stream...';
                    setTimeout(() => location.reload(), 3000);
                })
                .catch(e => document.getElementById('statusMsg').textContent = 'Error: ' + e);
        }

        function rebootPi() {
            if (confirm('Reboot the Raspberry Pi?')) {
                document.getElementById('statusMsg').textContent = 'Rebooting...';
                fetch('/system/reboot')
                    .then(r => r.json())
                    .then(d => document.getElementById('statusMsg').textContent = 'Pi rebooting... wait 30s')
                    .catch(e => document.getElementById('statusMsg').textContent = 'Error: ' + e);
            }
        }
    </script>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/mqtt@5.0.0/dist/mqtt.min.js"></script>
    <!-- HLS.js for GoPro streaming -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
</body>

</html>
